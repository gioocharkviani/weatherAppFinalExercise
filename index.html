<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="BoxWrapper">
        

    <!-- ==================HEADER============= -->
        <header class="Mainheader">

            <div class="logo">
                <img src="./images/Logo.svg" alt="WearherLogo">
                    <h1>Weather by VicBox</h1>
                </img>
            </div>

            <nav>
                <ul>
                    <li><a href="#index">GitHub</a></li>
                    <li><a href="#index">About</a></li>
                </ul>
            </nav>

        </header>
    <!-- ==================HEADER============= -->


    <!-- ==================Content============= -->
        <section class="Content">

            <div class="Box Addbox">
                <button id="Addbtn"><img src="./images/PlusIcon.svg" alt="Addicon"></button>
                <div class="addNewLoc">
                    <span id="aspan">Add new location</span>

                    <form class="inputbox">
                    <input type="text" id="Cityinput"  required/> 
                    <button id="Add">Add</button>
                    </form>

                </div>
            </div>

        </section>
    <!-- ==================End Content============= -->
    

    <!-- ==================Footer============= -->
    <footer>
        <span>Code <img src="./images/ICON.svg" > by Giorgi Charkviani</span>
    </footer>
    <!-- ==================Footer============= -->
    
    </div>

    <script src="./script.js"></script>
</body>
</html>
