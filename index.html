<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="BoxWrapper">
        

    <!-- ==================HEADER============= -->
        <header class="Mainheader">

            <div class="logo">
                <img src="./images/Logo.svg" alt="WearherLogo">
                    <h1>Weather by VicBox</h1>
                </img>
            </div>

            <nav>
                <ul>
                    <li><a href="#index">GitHub</a></li>
                    <li><a href="#index">About</a></li>
                </ul>
            </nav>

        </header>
    <!-- ==================HEADER============= -->


    <!-- ==================Content============= -->
        <section class="Content">

            <div class="Box Addbox">
                <button><img src="./images/PlusIcon.svg" alt="Addicon"></button>
                <div class="addNewLoc">
                    <span>Add new location</span>
                </div>
            </div>


            <div class="Box WeatherCard">

                <header class="cardHeader">
                    <div class="Wthnow"><img src="./images/Sun.svg" alt="sun" /></div>
                    <div class="Cityinfo">
                        <h2>Valle de Angeles, HN</h2>
                        <span>Monday 01/17/2022</span>
                    </div>
                </header>

                <div class="WthCelsius">
                    <div class="celsius">15<span>Â°C</span></div>
                    <div class="whetherinfo">Mostly cloudy</div>
                </div>

                <div class="wthinfo">
                    <li><img src="./images/visibility.svg" alt="visibility" />Mostly cloudy<span>10km</span></li>
                    <li><img src="./images/temp.svg" alt="tempherature" />Mostly cloudy<span>10km</span></li>
                </div>

                <div class="wthinfo">
                    <li><img src="./images/hum.svg" alt="hum" />Mostly cloudy<span>10km</span></li>
                    <li><img src="./images/wind.svg" alt="wind" />Mostly cloudy<span>10km</span></li>
                </div>

            </div>
                

        </section>
    <!-- ==================End Content============= -->
    

    <!-- ==================Footer============= -->
    <footer>
        <span>Made with <img src="./images/ICON.svg" > by Victor Alvarado</span>
    </footer>
    <!-- ==================Footer============= -->
    
    </div>
</body>
</html>
